name = MooX-HandlesVia
author = Toby Inkster <tobyink@cpan.org>
license = Perl_5
copyright_holder = Matthew Phillips <mattp@cpan.org>
version = 0.001008

[@Basic]

[MetaJSON]
[NextRelease]
[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.mkdn
[PodWeaver]

[MetaResources]
repository.url = git://github.com/tobyink/MooX-HandlesVia.git
repository.web = https://github.com/tobyink/MooX-HandlesVia
repository.type = git

[CheckChangeLog]
[PkgVersion]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[PodCoverageTests]
[PodSyntaxTests]

[Prereqs / RuntimeRequires]
Moo = 1.003000
Data::Perl = 0.002006
Module::Runtime = 0
Role::Tiny = 0
Class::Method::Modifiers = 0

[Prereqs / TestRequires]
Test::More = 0
Test::Exception = 0
Test::Fatal = 0
MooX::Types::MooseLike::Base = 0.23

[Prereqs]
[Run::BeforeRelease]
run = cp %d%pREADME.mkdn .
